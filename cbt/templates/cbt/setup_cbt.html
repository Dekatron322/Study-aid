{% extends 'main/homebase.html' %}
{% load static %}
  


{% block content %}
<div class="container">

    <div class="row">
        
    </div>

</div>

 <section class="ps-section--account ps-checkout">

    <div class="container">
                             

<div class="ps-section__content">
                    <form class="ps-form--checkout" method="post">
                        {% csrf_token %}
                        <div class="ps-form__content">
                            <div class="row">
                                
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="ps-block--shipping">
                                        
                                        <h4>Setup Competition</h4>
                                        <div class="ps-block--payment-method">
                                            <div class="ps-tabs">
                                                <div class="ps-tab active" id="visa">
                                                    <form class="ps-form--visa" method="post">
                                                        {% csrf_token %} 
                                                        <div class="form-group">
                                                            <label>Number of Objective Questions</label>
                                                            <input name="question_count" class="form-control" type="text" placeholder="" required="required">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Number of Theory Questions</label>
                                                            <input class="form-control" type="text" placeholder=""
                                                            name="theory_count" required="required">
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-12">
                                                                <div class="form-group">
                                                                    <label></label>
                                                                    <div class="row">
                                                                        <div class="col-4">
                                                                            <div class="form-group">
                                                                                 <label>Category</label>
                                                                                <input class="form-control" type="text" placeholder="Category" name="category" required="required">
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-4">

                                                                            <div class="form-group">
                                                                                 <label>Duration</label> 
                                                                                <input class="form-control" type="text" placeholder="duration" name="duration" required="required">
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-4">

                                                                            <div class="form-group">
                                                                                  <label>Level</label>
                                                                                <input class="form-control" type="text" name="level" placeholder="level" required="required">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                
                                                            </div>
                                                            
                                                        </div>
                                                        <div class="form-group submit">
                                                            <button class="ps-btn ps-btn--fullwidth">Start Test!</button>
                                                        </div>
                                                    </form>
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>



{% endblock %}

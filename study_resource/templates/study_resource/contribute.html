{% extends 'main/homebase.html' %}
{% load static %}
  


{% block content %}


    <form method="post" enctype="multipart/form-data">
    	{% csrf_token %}
        <div class="row">
        

			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="card-header">Contribute to ({{ study_resource.title }}) Resources</div>
                    <br /><br />
                    <div class="card-body">
                            <div>

                                <div class="row">
                                    <label>Content</label>
                                    <textarea name="content"rows="4"></textarea>
                                </div>
                                <br />


                                <div class="row">
                                    <label>File(Pdf, Video, Audio Book,  Images)</label><br />
                                    <input type="file" name="study_file" class="form-control">
                                </div>
                                <br />


                                <div class="row">
                                    <label>Url Links</label>
                                    <div class="col-lg-3 col-md-3 col-sm-3">
                                        <input name="link" placeholder="Url Links" type="text">
                                    </div>
                                </div>
                            

                            </div>
                    </div>
                </div>
            </div>                              
                
		</div>	
		
		<div class="row">
            <br /><br />
			<div class="col-lg-12 col-md-8 col-sm-6 col-xs-4">
                <button type="submit">
                   <span class="btn btn-success">Submit</span>
                </button>
            </div>
		</div>
 </form>

<br />


<section class="ps-section--account ps-checkout">

    <div class="container">
<div class="ps-section__content">
                    <form class="ps-form--checkout" method="post">
                        {% csrf_token %}
                        <div class="ps-form__content">
                            <div class="row">
                                
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="ps-block--shipping">
                                        
                                        <h4>Contribute to ({{ study_resource.title }}) Resourcess</h4>
                                        <div class="ps-block--payment-method">
                                            <div class="ps-tabs">
                                                <form class="ps-form--visa" method="post">
                                                        {% csrf_token %}
                                                        <div class="row">
                                                            <div class="col-12">
                                                                <div class="form-group">
                                                                    <label></label>
                                                                    <div class="row">
                                                                       
                                                                    </div>

                                                                    <div class="form-group">
                                                                        <label>Content</label>
                                                                        <div class="form-group__content">
                                                                         <textarea name="content" class="form-control" rows="7" placeholder="Notes about your order, e.g. special notes for delivery."></textarea>
                                                                    </div>
                        
                                                        
                                                                    
                                                           <div class="row">
                                                            <div class="col-12">
                                                                <div class="form-group">
                                                                    <label></label>
                                                                    <div class="row">
                                                                        <div class="col-6">
                                                                            <div class="form-group">
                                                                                <label>File(Pdf,Video,Audio Book,Images)</label><br />
                                                                                <input type="file" name="study_file" class="form-control">
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-6">

                                                                            <div class="form-group">
                                                                                 <label>Url Links</label>
                                                                                <input class="form-control" name="link" placeholder="Url Links" type="text">
                                                                            </div>
                                                                        </div>
                                                                    
                                                                    </div>
                                                                </div>
                                                                
                                                            </div>
                                                        </div>
                                                        <div class="form-group submit">
                                                            <button class="ps-btn ps-btn--fullwidth">Submit</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>

                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

{% endblock %}
